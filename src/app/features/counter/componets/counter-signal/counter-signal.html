<div class="card bg-neutral text-neutral-content w-full max-w-md">
  <div class="card-body items-center text-center">
    <h2 class="card-title text-3xl text-accent">{{ titleSignal() }}</h2>

    <p class="text-2xl">contador:{{ counterSignal() }}</p>

    <div class="card-actions justify-center p-2">
      <button class="btn btn-accent" (click)="incrementSignal()">aumentar contador</button>
      <button class="btn btn-accent" (click)="resetSignal()" [disabled]="isDisabledSignal()">
        restablecer
      </button>
      <button class="btn btn-accent" (click)="decrementSignal()">Disminuir</button>
    </div>
  </div>
</div>
